[package]
name = "mecomp-core"
description = "Core library for the mecomp project, includes the core schemas, shared utils, and other such things."
version.workspace = true
edition.workspace = true
authors.workspace = true
repository.workspace = true
keywords.workspace = true
categories.workspace = true
readme.workspace = true
license.workspace = true

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
# shared dependencies
anyhow = { workspace = true }
clap = { workspace = true }
crossbeam = { workspace = true }
dirs = { workspace = true }
env_logger = { workspace = true }
futures = { workspace = true }
image = { workspace = true }
log = { workspace = true }
nutype = { workspace = true }
once_cell = { workspace = true }
rand = { workspace = true }
serde = { workspace = true }
strum = { workspace = true }
toml_edit = { workspace = true }
thiserror = { workspace = true }
walkdir = { workspace = true }
tarpc = { workspace = true, optional = true }

# MECOMP dependencies
mecomp-storage = { workspace = true }

# dependencies for the core library
derive_builder = { version = "0.20.0" }

[features]
rpc = ["tarpc"]

[lints.rust]
warnings = "deny"

[lints.clippy]
all = "deny"
pedantic = "deny"
nursery = "deny"
perf = "deny"
cargo = "deny"
