name: Code coverage report

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

concurrency:
  group: CodeCov-${{ github.ref }}
  cancel-in-progress: true

jobs:
  coverage:
    name: Code coverage report (using tarpaulin)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y --no-install-recommends libasound2-dev pkg-config wget libavutil-dev libavformat-dev

      - name: Set up mold linker
        uses: rui314/setup-mold@v1

      - name: Install Rust toolchain
        run: |
          rustup show
          rustup -V
          rustup set profile minimal
          rustup toolchain install stable
          rustup override set stable

      - name: Initialize Cache
        uses: actions/cache@v4.0.2
        with:
          path: |
            ./target
            ~/.cargo
          key: ${{ runner.os }}-cargo-tarpaulin-${{ hashFiles('**/Cargo.lock') }}

      - name: Install required cargo
        run: cargo install cargo-tarpaulin

      - name: Run cargo-tarpaulin
        run: cargo tarpaulin
          --out Xml --skip-clean
          --all
          --exclude-files 'surrealqlx/macros/*'

      - name: Upload to codecov.io
        uses: codecov/codecov-action@v4.0.1
        with:
          token: ${{secrets.CODECOV_TOKEN}}
          fail_ci_if_error: true

      - name: Archive code coverage results
        uses: actions/upload-artifact@v4.3.3
        with:
          name: code-coverage-report
          path: cobertura.xml
