
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[workspace]
members = ["core", "daemon", "storage"]
resolver = "2"

[workspace.package]
version = "0.1.0"
edition = "2021"
authors = [
    "Anthony Rubick <68485672+AnthonyMichaelTDM@users.noreply.github.com>",
]
description = "A Metadata Enhanced Collection Orientated Music Player"
repository = "https://github.com/AnthonyMichaelTDM/mecomp"
keywords = ["music", "player", "audio", "mecomp"]
categories = ["multimedia"]
readme = "README.md"
license = "MIT"


[profile.release]
lto = true
strip = "none"
codegen-units = 1
opt-level = 3

[profile.dev]
lto = false
strip = "none"
opt-level = 1

#[profile.test]
#lto           = false
#strip         = "none"
#opt-level     = 1

[workspace.dependencies]
# shared dependencies
anyhow = { version = "1.0" }
audiotags = { version = "0.5.0" }
clap = { version = "4.4.17", features = ["derive"] }
crossbeam = { version = "0.8.4", features = ["crossbeam-channel"] }
dirs = { version = "5.0.1" }
env_logger = { version = "0.10.2" }
futures = { version = "0.3.17" }
image = { version = "0.25.0" }
lazy_static = { version = "1.4.0" }
log = { version = "0.4.20", features = ["serde"] }
nutype = { version = "0.4.0", features = ["serde"] }
once_cell = { version = "1.19.0" }
rand = { version = "0.8.5", features = ["small_rng"] }
readable = { version = "0.16.0", features = ["full"] }
rodio = { git = "https://github.com/AnthonyMichaelTDM/rodio", features = [
    "symphonia-all",
] }
serde = { version = "1.0", features = ["derive", "rc"] }
strum = { version = "0.26.1", features = ["derive"] }
surrealdb = { version = "1.2.2", features = ["kv-speedb"] }
tap = { version = "1.0.1" }
toml_edit = { version = "0.22.6", features = ["serde"] }
thiserror = { version = "1.0.25" }
walkdir = { version = "2.4.0" }
tarpc = { version = "0.34", features = [
    "tcp",
    "serde1",
    "serde-transport",
    "serde-transport-bincode",
] }

# MECOMP packages
mecomp-core = { path = "core" }
mecomp-daemon = { path = "daemon" }
mecomp-storage = { path = "storage" }

[lints.rust]
warnings = "deny"

[lints.clippy]
all = "deny"
pedantic = "deny"
nursery = "deny"
perf = "deny"
cargo = "deny"
