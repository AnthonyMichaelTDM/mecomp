
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[workspace]
members = [
    "core",
    "daemon",
    "mecomp-workspace-hack",
    "storage",
    "surrealqlx/lib",
    "surrealqlx/macros",
    "surrealqlx/macros-impl",
]
exclude = ["external", "target", "assets", "scripts"]
resolver = "2"

[workspace.package]
version = "0.1.0"
edition = "2021"
authors = [
    "Anthony Rubick <68485672+AnthonyMichaelTDM@users.noreply.github.com>",
]
description = "A Metadata Enhanced Collection Orientated Music Player"
repository = "https://github.com/AnthonyMichaelTDM/mecomp"
keywords = ["music", "player", "audio", "mecomp"]
categories = ["multimedia"]
readme = "README.md"
license = "MIT"

[workspace.metadata.cargo-machete]
ignored = ["mecomp-workspace-hack"]


[profile.release]
# debug = true      # for profiling
lto = true
strip = "none"
codegen-units = 1
opt-level = 3

[profile.dev]
lto = false
strip = "none"
opt-level = 0

# [profile.dev.build-override]
# opt-level = 3

#[profile.test]
#lto           = false
#strip         = "none"
#opt-level     = 1

[workspace.dependencies]
# shared dependencies
anyhow = { version = "1.0", default-features = false }
lofty = { version = "0.19.2" }
clap = { version = "4.5", features = ["derive"] }
env_logger = { version = "0.10.2", features = [
    "color",
], default-features = false }
futures = { version = "0.3.30", features = ["alloc"], default-features = false }
# image = { version = "0.25.0" }
lazy_static = { version = "1.4" }
log = { version = "0.4.21", features = ["serde"] }
nutype = { version = "0.4.2", features = ["serde"] }
once_cell = "1.19"
rand = { version = "0.8.5", features = ["small_rng"] }
rodio = { version = "0.18.1", features = ["symphonia-all"] }
# rodio = { git = "https://github.com/RustAudio/rodio.git", features = [
# "symphonia-all",
# ] }
serde = { version = "1.0", features = ["derive", "rc"] }
surrealdb = { version = "1.5.1", features = ["kv-surrealkv", "kv-mem"] }
tap = { version = "1.0" }
thiserror = { version = "1.0" }
tokio = { version = "1.37", features = ["macros", "rt-multi-thread"] }
walkdir = { version = "2.5" }
tarpc = { version = "0.34.0", features = [
    "serde-transport",
    "serde-transport-bincode",
    "tcp",
] }
tracing = { version = "0.1.40", features = ["log"] }
tracing-subscriber = { version = "0.3.18", features = ["env-filter"] }
tracing-opentelemetry = "0.24.0"
opentelemetry = "0.23.0"
opentelemetry_sdk = { version = "0.23.0", features = ["rt-tokio"] }
opentelemetry-otlp = "0.16.0"
opentelemetry-semantic-conventions = { version = "0.15.0" }
tracing-flame = "0.2.0"

# MECOMP packages
mecomp-core = { path = "core" }
mecomp-daemon = { path = "daemon" }
mecomp-storage = { path = "storage" }
surrealqlx = { path = "surrealqlx/lib", version = "*", features = ["macros"] }

# shared dev dependencies
pretty_assertions = "1.4"
rstest = "0.21.0"
rstest_reuse = { version = "0.7.0" }
tempfile = { version = "3.10" }

