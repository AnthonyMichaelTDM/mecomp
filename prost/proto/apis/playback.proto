syntax = "proto3";

package mecomp;

import "google/protobuf/duration.proto";
import "apis/state.proto";

message PlaybackSkipRequest {
	uint64 amount = 1;
}

message PlaybackSeekRequest {
	SeekType seek = 1;
	google.protobuf.Duration duration = 2;
}

message PlaybackRepeatRequest {
	RepeatMode mode = 1;
}

message PlaybackVolumeSetRequest {
	float volume = 1;
}

message PlaybackVolumeAdjustRequest {
	float amount = 1;
}
