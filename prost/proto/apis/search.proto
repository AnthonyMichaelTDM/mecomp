syntax = "proto3";

package mecomp;

import "apis/entities.proto";

message SearchRequest {
  string query = 1;
  uint64 limit = 2;
}

message SearchResponse {
  SearchResult result = 1;
}

message SearchArtistResponse {
  repeated ArtistBrief artists = 1;
}

message SearchAlbumResponse {
  repeated AlbumBrief albums = 1;
}

message SearchSongResponse {
  repeated SongBrief songs = 1;
}
