[package]
name = "mecomp-daemon"
description = "The RPC daemon for the mecomp music player, contains client library and server executable."
version.workspace = true
edition.workspace = true
authors.workspace = true
repository.workspace = true
keywords.workspace = true
categories.workspace = true
readme.workspace = true
license.workspace = true

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
# shared dependencies
anyhow = { workspace = true }
audiotags = { workspace = true }
clap = { workspace = true }
crossbeam = { workspace = true }
dirs = { workspace = true }
env_logger = { workspace = true }
futures = { workspace = true }
image = { workspace = true }
log = { workspace = true }
nutype = { workspace = true }
once_cell = { workspace = true }
rand = { workspace = true }
readable = { workspace = true }
serde = { workspace = true }
strum = { workspace = true }
toml_edit = { workspace = true }
walkdir = { workspace = true }
tarpc = { workspace = true }

# MECOMP dependencies
mecomp-core = { workspace = true, features = ["rpc"] }
mecomp-storage = { workspace = true }

# server dependencies
config = { version = "0.14", features = ["toml"] }
bincode = { version = "1.3.3" }
surrealdb = { version = "1.2", features = ["kv-speedb"] }
tokio = { version = "1.35", features = ["rt-multi-thread", "macros"] }

[lints.rust]
warnings = "deny"

[lints.clippy]
all = "deny"
pedantic = "deny"
nursery = "deny"
perf = "deny"
cargo = "deny"
